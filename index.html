<html>
<head>
    <title>3D Whack-a-Mole</title>
    <style>
        /* Hide UI elements as you already have */
        [data-version-indicator],
        [data-progress-bar],
        [data-instructions],
        .scoreElement,
        .timerElement,
        .instructionsElement,
        #scoreElement,
        #timerElement,
        #instructionsElement {
            display: none !important;
        }
        
        /* Grass overlay styles */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }
        
        #grassOverlay {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 140%; /* Further increase width for better coverage */
            height: 75%; /* Further reduce height */
            background-image: url('https://jjazut1.github.io/image-hosting/grassv2nbg.png');
            background-size: cover;
            background-position: bottom center;
            opacity: 0.95; /* Slightly increase opacity for better visibility */
            pointer-events: none; /* Let clicks pass through to the game */
            z-index: 10; /* Ensure it's above the canvas but below UI elements */
            transform-origin: center bottom;
            /* Significantly increase translateY and scale to close the gap completely */
            transform: translateX(-50%) translateY(45%) scale(1.35);
        }
    </style>
</head>
<body>
    <!-- Add this div for the grass overlay -->
    <div id="grassOverlay"></div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
