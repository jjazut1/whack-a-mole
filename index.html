<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Whack-a-Mole Educational Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
            background-color: transparent;
            touch-action: none; /* Disable browser's default touch behaviors */
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none;   /* Safari */
            -khtml-user-select: none;    /* Konqueror HTML */
            -moz-user-select: none;      /* Firefox */
            -ms-user-select: none;       /* Internet Explorer/Edge */
            user-select: none;           /* Non-prefixed version */
        }
        
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            touch-action: none; /* Prevent browser's default touch actions */
        }
        
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 0;
        }
        
        #overlay-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none; /* Let clicks pass through to the canvas */
        }
        
        .hole-marker {
            position: absolute;
            width: 300px; /* Reverted to previous size */
            height: 300px; /* Reverted to previous size */
            background-color: #9b7653; /* brown color for dirt */
            border: none; /* Remove the dashed border */
            border-radius: 50%;
            color: transparent;
            font-size: 0px; /* Hide text */
            pointer-events: none; /* Let clicks pass through */
            z-index: 0.5; /* Between body (0) and grass overlay (1) */
            display: block;
            box-shadow: inset 0px 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* Special larger size for bottom right hole to cover the blue sky */
        #marker4 {
            width: 380px; 
            height: 380px;
        }
        
        #grass-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/hKGPyYL.png');
            background-size: cover;
            background-position: center bottom;
            z-index: 2;
            pointer-events: none; /* Let clicks pass through */
        }
        
        /* Add this for better iPad performance */
        canvas {
            touch-action: none !important;
            -webkit-touch-callout: none !important;
            -webkit-tap-highlight-color: rgba(0,0,0,0) !important;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="canvas-container"></div>
    <div id="overlay-container">
        <div id="marker1" class="hole-marker"></div>
        <div id="marker2" class="hole-marker"></div>
        <div id="marker3" class="hole-marker"></div>
        <div id="marker4" class="hole-marker"></div>
        <div id="grass-overlay"></div>
    </div>

    <script>
        // Check if background image loaded correctly
        window.addEventListener('load', function() {
            // Set blue sky background in case image doesn't load
            document.getElementById('background').style.backgroundColor = '#87CEEB';
            
            // Try to load the background image
            const backgroundImage = new Image();
            backgroundImage.onload = function() {
                document.getElementById('background').style.backgroundImage = "url('https://i.imgur.com/B18N4vy.jpg')";
            };
            backgroundImage.src = 'https://i.imgur.com/B18N4vy.jpg';
            
            // iPad-specific touch event handling
            // Prevent all default touch behaviors on the entire document
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('touchstart', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('touchend', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            // iOS-specific gesture prevention
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('gesturechange', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('gestureend', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            // Double-tap prevention
            let lastTap = 0;
            document.addEventListener('touchend', function(e) {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                if (tapLength < 500 && tapLength > 0) {
                    e.preventDefault();
                }
                lastTap = currentTime;
            });
            
            // Force canvas to adapt to device pixel ratio
            setTimeout(function() {
                const canvas = document.querySelector('canvas');
                if (canvas) {
                    const rect = canvas.getBoundingClientRect();
                    canvas.width = rect.width * window.devicePixelRatio;
                    canvas.height = rect.height * window.devicePixelRatio;
                    canvas.style.width = rect.width + 'px';
                    canvas.style.height = rect.height + 'px';
                    
                    // Force redraw
                    canvas.style.display = 'none';
                    canvas.offsetHeight; // Trigger reflow
                    canvas.style.display = 'block';
                }
            }, 300);
        });
    </script>
    
    <script type="module" src="script.js"></script>
</body>
</html>
