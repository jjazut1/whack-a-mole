<html>
<head>
    <title>3D Whack-a-Mole</title>
    <style>
        /* Hide UI elements as you already have */
        [data-version-indicator],
        [data-progress-bar],
        [data-instructions],
        .scoreElement,
        .timerElement,
        .instructionsElement,
        #scoreElement,
        #timerElement,
        #instructionsElement {
            display: none !important;
        }
        
        /* Grass overlay styles */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            /* Ensure body creates a stacking context */
            z-index: 0;
        }
        
        /* Canvas container to control Three.js canvas position */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Make sure this z-index is higher than the grass overlay */
            z-index: 2;
            transform: translateZ(0);
        }
        
        #grassOverlay {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 90%; /* Increase width to ensure full coverage */
            height: 80%;
            background-image: url('https://jjazut1.github.io/image-hosting/grassv2nbg.png');
            background-color: rgba(144, 238, 144, 0.5); /* Fallback light green */
            background-size: cover;
            background-position: bottom center;
            opacity: 0.9;
            /* Let clicks pass through to the game */
            pointer-events: none; 
            /* Lower z-index to place behind the canvas */
            z-index: 1;
            transform-origin: center bottom;
            /* Adjust scale to match the hole positions */
            transform: translateX(-50%) translateY(0%) scale(1.1);
            /* Add debug border to check visibility */
            border: 1px solid rgba(255, 0, 0, 0.3);
        }
        
        /* Add hole markers for alignment */
        .hole-marker {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: transparent;
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            font-weight: bold;
            pointer-events: none;
            z-index: 3;
            /* Initially hidden, will be shown for debugging */
            display: none;
        }
        
        /* Add a fallback image element in case background-image doesn't work */
        #grassFallback {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 90%;
            height: 80%;
            z-index: 1;
            pointer-events: none;
            opacity: 0.9;
            transform: translateX(-50%) translateY(0%) scale(1.1);
            border: 1px solid rgba(0, 0, 255, 0.3);
            display: none; /* Hidden by default, will show via JS if needed */
        }
    </style>
</head>
<body>
    <!-- Add this div for the grass overlay -->
    <div id="grassOverlay"></div>
    
    <!-- Fallback image element -->
    <img id="grassFallback" src="https://jjazut1.github.io/image-hosting/grassv2nbg.png" alt="Grass overlay">
    
    <!-- Add hole markers for alignment -->
    <div class="hole-marker" id="marker1">1</div>
    <div class="hole-marker" id="marker2">2</div>
    <div class="hole-marker" id="marker3">3</div>
    <div class="hole-marker" id="marker4">4</div>
    
    <!-- Add a container for the Three.js canvas -->
    <div id="canvas-container"></div>
    
    <script>
    // Quick check to see if the background image loaded
    window.addEventListener('load', function() {
        setTimeout(function() {
            const overlay = document.getElementById('grassOverlay');
            const fallback = document.getElementById('grassFallback');
            
            // Check if we can detect the background image
            const overlayStyle = getComputedStyle(overlay);
            if (!overlayStyle.backgroundImage || overlayStyle.backgroundImage === 'none') {
                console.log('Background image not loading, showing fallback');
                fallback.style.display = 'block';
            } else {
                console.log('Background image loaded successfully');
            }

            // For debugging - show hole markers
            // Uncomment the line below to see hole markers for alignment
            // document.querySelectorAll('.hole-marker').forEach(m => m.style.display = 'flex');
        }, 1000);
    });
    </script>
    
    <script type="module" src="script.js"></script>
</body>
</html>
