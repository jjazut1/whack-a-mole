<html>
<head>
    <title>3D Whack-a-Mole</title>
    <style>
        /* Hide UI elements as you already have */
        [data-version-indicator],
        [data-progress-bar],
        [data-instructions],
        .scoreElement,
        .timerElement,
        .instructionsElement,
        #scoreElement,
        #timerElement,
        #instructionsElement {
            display: none !important;
        }
        
        /* Grass overlay styles */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }
        
        #grassOverlay {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 90%; /* Increase width to ensure full coverage */
            height: 80%;
            background-image: url('https://jjazut1.github.io/image-hosting/grassv2nbg.png');
            background-size: cover;
            background-position: bottom center;
            opacity: 0.9;
            pointer-events: none; /* Let clicks pass through to the game */
            z-index: 1; /* Behind the THREE.js canvas */
            transform-origin: center bottom;
            transform: translateX(-50%) translateY(5%) scale(1.2);
            /* Debug styles */
            border: 3px solid red; /* Add a visible border for debugging */
        }
        
        /* Add a style for the canvas to ensure proper stacking */
        canvas {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            z-index: 2 !important; /* Higher value to ensure it's above the grass */
        }
    </style>
</head>
<body>
    <!-- Add this div for the grass overlay -->
    <div id="grassOverlay">
        <div style="color: red; font-size: 24px; font-weight: bold; position: absolute; top: 10px; left: 10px; text-shadow: 1px 1px 1px white;">GRASS OVERLAY DEBUG</div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
