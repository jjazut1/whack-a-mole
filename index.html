<html>
<head>
    <title>3D Whack-a-Mole</title>
    <style>
        /* Hide UI elements as you already have */
        [data-version-indicator],
        [data-progress-bar],
        [data-instructions],
        .scoreElement,
        .timerElement,
        .instructionsElement,
        #scoreElement,
        #timerElement,
        #instructionsElement {
            display: none !important;
        }
        
        /* Grass overlay styles */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            /* Ensure body creates a stacking context */
            z-index: 0;
        }
        
        /* Canvas container to control Three.js canvas position */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Place canvas above the grass overlay */
            z-index: 0;
            /* Ensure it creates a stacking context */
            transform: translateZ(0);
        }
        
        #grassOverlay {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 90%; /* Increase width to ensure full coverage */
            height: 80%;
            background-image: url('https://jjazut1.github.io/image-hosting/grassv2nbg.png');
            background-size: cover;
            background-position: bottom center;
            opacity: 0.9;
            /* Let clicks pass through to the game */
            pointer-events: none; 
            /* Place behind the canvas but still visible */
            z-index: -1;
            transform-origin: center bottom;
            /* Adjust scale and translateY to better match the terrain */
            transform: translateX(-50%) translateY(10%) scale(1.15);
        }
    </style>
</head>
<body>
    <!-- Add this div for the grass overlay -->
    <div id="grassOverlay"></div>
    
    <!-- Add a container for the Three.js canvas -->
    <div id="canvas-container"></div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
